apiVersion: apps/v1
kind: Deployment
metadata:
  name: wasmwiz-production
  namespace: wasmwiz-production
  labels:
    app: wasmwiz
    environment: production
  annotations:
    deployment.kubernetes.io/revision: "1"
    app.kubernetes.io/managed-by: "github-actions"
spec:
  replicas: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  selector:
    matchLabels:
      app: wasmwiz
      environment: production
  template:
    metadata:
      labels:
        app: wasmwiz
        environment: production
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        fsGroup: 65534
      containers:
      - name: wasmwiz
        image: wasmwiz:latest # Will be replaced by CI/CD
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: LOG_LEVEL
          value: "info"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: wasmwiz-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: wasmwiz-secrets
              key: redis-url
        - name: API_SALT
          valueFrom:
            secretKeyRef:
              name: wasmwiz-secrets
              key: api-salt
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: wasmwiz-secrets
              key: jwt-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        startupProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: temp-wasm
          mountPath: /app/temp_wasm_src
        - name: temp-test
          mountPath: /app/temp_wasm_test
      volumes:
      - name: tmp
        emptyDir: {}
      - name: temp-wasm
        emptyDir:
          sizeLimit: 2Gi
      - name: temp-test
        emptyDir:
          sizeLimit: 2Gi

---
apiVersion: v1
kind: Service
metadata:
  name: wasmwiz-production-service
  namespace: wasmwiz-production
  labels:
    app: wasmwiz
    environment: production
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  selector:
    app: wasmwiz
    environment: production
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
    name: http
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wasmwiz-production-ingress
  namespace: wasmwiz-production
  labels:
    app: wasmwiz
    environment: production
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "1000"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/enable-modsecurity: "true"
    nginx.ingress.kubernetes.io/enable-owasp-core-rules: "true"
spec:
  tls:
  - hosts:
    - api.wasmwiz.com
    secretName: wasmwiz-production-tls
  rules:
  - host: api.wasmwiz.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wasmwiz-production-service
            port:
              number: 80

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: wasmwiz-production-hpa
  namespace: wasmwiz-production
  labels:
    app: wasmwiz
    environment: production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: wasmwiz-production
  minReplicas: 5
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: wasmwiz-production-pdb
  namespace: wasmwiz-production
  labels:
    app: wasmwiz
    environment: production
spec:
  minAvailable: 3
  selector:
    matchLabels:
      app: wasmwiz
      environment: production
