<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <h1>Tier Management</h1>
    <p>Logged in as: {{ admin_email }}</p>
    <p>Available Tiers: {{ tiers|length }}</p>
    {% for tier in tiers %}
    <div>
        <h3>{{ tier.name }}</h3>
        <p>{{ tier.max_executions_per_minute }} req/min, {{ tier.max_memory_mb }}MB memory</p>
    </div>
    {% endfor %}
    <a href="/admin">‚Üê Back to Dashboard</a>
</body>
</html>
